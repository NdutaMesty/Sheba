<header id="home" class="welcome-hero" style="color: #F6D09C;">

  <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
    <!--/.carousel-indicator -->
    <ol class="carousel-indicators">
      <li data-target="#header-carousel" data-slide-to="0" class="active"><span class="small-circle"></span></li>
      <li data-target="#header-carousel" data-slide-to="1"><span class="small-circle"></span></li>
      <li data-target="#header-carousel" data-slide-to="2"><span class="small-circle"></span></li>
    </ol><!-- /ol-->
    <!--/.carousel-indicator -->

    <!--/.carousel-inner -->


  </div>
  <!--/#header-carousel-->

  <!-- top-area Start -->

  <div class="top-area">
    <div class="header-area">
      <!-- Start Navigation -->
      <nav class="navbar navbar-default bootsnav  navbar-sticky navbar-scrollspy" data-minus-value-desktop="70"
        data-minus-value-mobile="55" data-speed="1000" style="background-color:#F6D09C;">

        <!-- Start Top Search -->
        <div class="top-search">
          <div class="container">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-search"></i></span>
              <input type="text" class="form-control" placeholder="Search">
              <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
          </div>
        </div>
        <!-- End Top Search -->

        <div class="container">
          <!-- Start Attribute Navigation -->
          <div class="attr-nav">
            <ul>
              <li class="search">
                <a href="#"><span class="lnr lnr-magnifier"></span></a>
              </li>
              <!--/.search-->
              <li class="nav-setting">
                <a href="#"><span class="lnr lnr-cog"></span></a>
              </li>
              <!--/.search-->
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="lnr lnr-cart"></span>
                  <span class="badge badge-bg-1">{{(cartProducts | async)?.length}}</span>
                </a>
                <ul class="dropdown-menu cart-list s-cate">
                  <li class="single-cart-list" *ngFor="let cartItem of cartProducts | async; let i = index">
                    <a href="#" class="photo"><img src="{{cartItem.imageUrl}}" class="cart-thumb"
                        alt="image" /></a>
                    <div class="cart-list-txt">
                      <h6><a href="#">{{cartItem.title}}</a></h6>
                      <p>1 x - <span class="price">GHC {{cartItem.price}}</span></p>
                    </div>
                    <!--/.cart-list-txt-->
                    <div class="cart-close">
                      <span class="lnr lnr-cross" style="cursor: pointer;" (click)="removeCartItem(i)"></span>
                    </div>
                    <!--/.cart-close-->
                  </li>

                  <li class="total">
                    <span>Total: GHC {{ totalPrice | async }}</span>
                    <button class="btn-cart pull-right" routerLink="checkout">view cart</button>
                  </li>
                </ul>
              </li>
              <!--/.dropdown-->
            </ul>
          </div>
          <!--/.attr-nav-->
          <!-- End Attribute Navigation -->

          <!-- Start Header Navigation -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
              <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" routerLink="home"><span style="font-weight: bolder;">SHEBA</span>.</a>

          </div>
          <!--/.navbar-header-->
          <!-- End Header Navigation -->

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
            <ul class="nav navbar-nav navbar-center" data-in="fadeInDown" data-out="fadeOutUp">
              <li class=" scroll"><a routerLink="home">home</a></li>
              <li class="scroll"><a href="#new-arrivals">new arrival</a></li>
              <li class="scroll"><a routerLink="shop">shop</a></li>
              <li class="scroll"><a href="#newsletter">contact</a></li>
            </ul>
            <!--/.nav -->
          </div><!-- /.navbar-collapse -->
        </div>
        <!--/.container-->
      </nav>
      <!--/nav-->
      <!-- End Navigation -->
    </div>
    <!--/.header-area-->
    <div class="clearfix"></div>

  </div><!-- /.top-area-->
  <!-- top-area End -->
</header>
